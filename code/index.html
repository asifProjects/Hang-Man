<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Hangman</h1>

        <div id="word-display" class="word"></div>

        <p class="label">Wrong Attempts: <span id="wrong-count">0</span> / 6</p>

        <div id="letters" class="letters"></div>

        <button id="reset-btn" class="reset-btn">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
